<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
  </nav>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <!--HEADER-->
      </div>
    </div>

    <div class="row">
      <!--MAIN CONTENT-->
    </div>

  </div>

  <div id="posts">

    <template class="textPost">
      <div class="col-sm-8 postContainer">
          <h1 class="postTitle"></h1>
          <div class="postBody"></div>
      </div>
    </template>

    <template class="photoPost">
      <div class="col-sm-8 postContainer">
        <b class="postCaption"></b>
        <div class="postPhotos"></div>
      </div>
    </template>

    <template class="quotePost">
      <div class="col-sm-8 postContainer">
        <p class="postText"></p>
        <div class="postSource"></div>
      </div>
    </template>

    <template class="linkPost">
      <div class="col-sm-8 postContainer">
        <a class="postTitle"></a>
        <p class="postDescription"></p>
      </div>
    </template>

    <template class="chatPost">
      <div class="col-sm-8 postContainer">
        <h1 class="postTitle"></h1>
        <p class="postBody"></p>
      </div>
    </template>

    <template class="audioPost">
      <div class="col-sm-8 postContainer">
        <h1 class="postCaption"></h1>
        <div class="postPlayer"></div>
      </div>
    </template>

    <template class="videoPost">
      <div class="col-sm-8 postContainer">
        <h1 class="postCaption"></h1>
        <div class="postPlayer"></div>
      </div>
    </template>

    <template class="answerPost">
      <div class="col-sm-8 postContainer">
        <p class="postQuestion"></p>
        <p class="postAnswer"></p>
      </div>
    </template>

  </div>


  <div class="row">
    <!--FOOTER-->
    <footer class="footer">
      <p>gdfgdfgdgdfg</p>
    </footer>
  </div>





  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="./js/tumblr.js"></script>
</body>

</html>
